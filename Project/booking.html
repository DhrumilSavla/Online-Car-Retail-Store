    <script>
        // Function to validate the form
        function validateForm() {
            // Validate First Name
            var firstName = document.getElementById("firstName").value;
            var firstNameRegex = /^[a-zA-Z]+$/;
            if (firstName.trim() === "" || !firstNameRegex.test(firstName)) {
                alert("First name is required and must contain only alphabets");
                return false;
            }

            // Validate Last Name
            var lastName = document.getElementById("lastName").value;
            var lastNameRegex = /^[a-zA-Z]+$/;
            if (lastName.trim() === "" || !lastNameRegex.test(lastName)) {
                alert("Last name is required and must contain only alphabets");
                return false;
            }

            // Validate Email
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.trim() === "" || !emailRegex.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Validate Mobile
            var mobile = document.getElementById("mobile").value;
            var mobileRegex = /^[0-9]{10}$/;
            if (mobile.trim() === "" || !mobileRegex.test(mobile)) {
                alert("Invalid mobile number");
                return false;
            }

            // Validate State
            var state = document.getElementById("state").value;
            if (state === "select a state") {
                alert("Please select a state");
                return false;
            }

            // Validate Address
            var address = document.getElementById("Address").value;
            if (address.trim() === "") {
                alert("Address is required");
                return false;
            }

            return true;
        }
    </script>
    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    
        // Retrieve the URL parameters
        var productName = getParameterByName('name');
        var productImage = getParameterByName('image');
        var productIntro = getParameterByName('intro');
    
        // Update the elements with fetched data
        document.getElementById('productName').innerText = productName;
        document.getElementById('productImage').src = productImage;
        document.getElementById('productIntro').innerText = productIntro;
    </script>
